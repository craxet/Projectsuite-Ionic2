<ion-toolbar no-border-bottom  no-border-top>
    <ion-title>Custom Dates</ion-title>
</ion-toolbar>
<ion-item>
    <ion-label>From</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>
<ion-item>
    <ion-label>To</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>
