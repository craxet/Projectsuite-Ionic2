<ion-refresher (ionRefresh)="loadData($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<div text-center class="center-vertically-in-list" [hidden]="!isLoading">
    <ion-spinner></ion-spinner>
</div>
<div text-center class="center-vertically-in-list" [hidden]="isLoading || items.length !== 0">
    <span class="no-items-found">{{noItemsPlaceholder}}</span>
</div>
<ion-list [hidden]="isLoading || items.length === 0">
    <ion-item-group *ngFor="let headerDate of workingSteps | orderBy: ['-date']">
        <ion-item-divider light>
            {{headerDate.date | amDateFormat:"DD.MM.YYYY"}}
            <div item-right style="padding-right:8px;">
                <strong>{{headerDate.sumOfDuration | duration}}</strong>
            </div>
        </ion-item-divider>
        <ion-item-sliding *ngFor="let step of headerDate.values" [attr.booked]="step.booked">
            <button ion-item detail-none (click)="gotToWorkingStepDetail(step)">
                <p><strong>Task</strong></p>
                <p>{{step.taskName}}</p>
                <p><strong>Project</strong></p>
                <p>{{step.projectName}}</p>
                <p><strong>Activity</strong></p>
                <p>{{step.activity}}</p>
                <div item-right>
                    <h4>{{step.duration | duration}}</h4>
                </div>
            </button>
            <ion-item-options>
                <button danger (click)="deleteWorkingStep(step)">
                    <ion-icon name="close"></ion-icon>
                    Delete
                </button>
                <button (click)="editWorkingStep(step)">
                    Edit
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-item-group>
</ion-list>
