<ion-header>
    <ion-toolbar no-border-bottom>
        <ion-buttons start>
            <button (click)="cancel()">Cancel</button>
        </ion-buttons>
        <ion-title>Task Selection</ion-title>
        <ion-buttons end>
            <button (click)="selectTask()">Select</button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="taskGroup" primary padding>
            <ion-segment-button value="myTasks" (ionSelect)="selectedTaskGroup()">
                My
            </ion-segment-button>
            <ion-segment-button value="lastBookedTasks" (ionSelect)="selectedTaskGroup()">
                Last
            </ion-segment-button>
            <ion-segment-button value="globalTasks" (ionSelect)="selectedTaskGroup()">
                Global
            </ion-segment-button>
            <ion-segment-button value="teamTasks" (ionSelect)="selectedTaskGroup()">
                Team
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="getTasks($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-searchbar class="task-search" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let task of tasks">
            <p>{{task.name}}</p>
            <h5>Project</h5>
            <p>{{task.project.name}}</p>
                <!--<ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon>-->
        </ion-item>
    </ion-list>
</ion-content>
