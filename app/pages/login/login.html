<ion-header>
    <ion-toolbar white no-border><ion-title><span primary>Projectsuite</span></ion-title></ion-toolbar>
</ion-header>
<ion-content class="login">
    <ion-row>
        <ion-col>
            <form #loginForm="ngForm" novalidate>
                <ion-list inset>
                    <p text-center grey *ngIf="badCredentials">Your Username or Password is incorrect.</p>
                    <ion-item>
                        <ion-input [(ngModel)]="credentials.username" name="username" #username="ngModel" type="text"
                                   spellcheck="false" autocapitalize="off" placeholder="Username" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input [(ngModel)]="credentials.password" name="password" #password="ngModel"
                                   type="{{inputTypePassword}}"
                                   spellcheck="false" autocapitalize="off" placeholder="Password" required></ion-input>
                    </ion-item>
                    <button (click)="onLogin(loginForm)" class="login-button"
                            [disabled]="!loginForm.form.valid" block>Login
                    </button>
                </ion-list>
            </form>
        </ion-col>
    </ion-row>
</ion-content>
