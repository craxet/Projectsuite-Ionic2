<ion-header>
    <ion-navbar>
        <ion-title>Working Step Detail</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>Booking Date</ion-list-header>
        <ion-item>
            <ion-icon ios="ios-calendar-outline" md="md-calendar" item-left></ion-icon>
            {{booking.date | amDateFormat:"DD.MM.YYYY"}}
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>Duration</ion-list-header>
        <ion-item>
            <ion-icon ios="ios-time-outline" md="md-time" item-left></ion-icon>
            {{booking.duration | duration}} h
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>Task</ion-list-header>
        <ion-item text-wrap>
            {{booking.taskName}}
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>Category</ion-list-header>
        <ion-item text-wrap>
            {{booking.category.name}}
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>Project</ion-list-header>
        <ion-item text-wrap>
            {{booking.projectName}}
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>Activity</ion-list-header>
        <ion-item text-wrap>
            {{booking.activity}}
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label>{{booking.booked ? 'Booked': 'Not Booked'}}</ion-label>
            <div item-right>
                <div [class.booked]="booking.booked" [class.not-booked]="!booking.booked"></div>
            </div>
        </ion-item>
    </ion-list>

</ion-content>
