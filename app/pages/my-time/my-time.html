<ion-header>
    <ion-navbar>
        <ion-title>My Time</ion-title>
        <ion-buttons end>
            <button (click)="createBooking($event)">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-buttons [hidden]="hidePrevButton" start>
            <button (click)="setNewDateRange('PREV')">
                <ion-icon name="arrow-dropleft"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <button dark clear (click)="showDateViewModePopover($event)">
                <span [class.selected-date]="selectedDateClass">{{selectedDate.name}}</span>
                <ion-icon ios="md-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
            </button>
        </ion-title>
        <ion-buttons [hidden]="hideNextButton" end>
            <button (click)="setNewDateRange('NEXT')">
                <ion-icon name="arrow-dropright"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let headerDate of workingSteps">
        <ion-list-header *ngIf="calView != 'DAY'">
            <div style="text-align: left;">{{headerDate.date | amDateFormat:"MM.DD.YYYY"}}
            </div>
        </ion-list-header>
        <ion-item-sliding *ngFor="let step of headerDate.values">
            <ion-item>
                <ion-grid>
                    <ion-row wrap center>
                        <ion-col width-90>
                            <p><strong>Task</strong></p>
                            <p>{{step.taskName}}</p>
                            <p><strong>Project</strong></p>
                            <p>{{step.projectName}}</p>
                            <p><strong>Activity</strong></p>
                            <p>{{step.activity}}</p>
                            <p><strong>Category </strong>{{step.category.name}}</p>
                        </ion-col>
                        <ion-col>
                            <h2>{{step.duration}}</h2>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options>
                <button danger (click)="deleteWorkingStep(step)">
                    <ion-icon name="close"></ion-icon>
                    Delete
                </button>
                <button>
                    Edit
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
