<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="openMoreModal()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>My Time</ion-title>
        <ion-buttons end>
            <button (click)="createBooking()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar no-border-top>
        <ion-buttons [hidden]="hidePrevButton" start>
            <button (click)="setNewDateRange('PREV')">
                <ion-icon name="arrow-dropleft"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <button dark clear (click)="showDateViewModePopover($event)">
                <span [class.selected-date]="selectedDateClass">{{selectedDate.name}}</span>
                <ion-icon ios="md-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
            </button>
        </ion-title>
        <ion-buttons [hidden]="hideNextButton" end>
            <button (click)="setNewDateRange('NEXT')">
                <ion-icon name="arrow-dropright"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="working-step">
    <ion-refresher (ionRefresh)="getWorkingSteps($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div text-center class="center-vertically-in-list" [hidden]="!areWorkingStepsLoading">
        <ion-spinner></ion-spinner>
    </div>
    <div text-center class="center-vertically-in-list" [hidden]="areWorkingStepsLoading || workingSteps.length !== 0">
        <span class="no-items-found">No Working Step found</span>
    </div>
    <ion-list [hidden]="areWorkingStepsLoading || workingSteps.length === 0">
        <ion-item-group *ngFor="let headerDate of workingSteps | orderBy: ['-date']">
            <ion-item-divider>
                <ion-grid no-padding>
                    <ion-row style="padding-right:8px">
                        <ion-col width-90>
                            {{headerDate.date | amDateFormat:"DD.MM.YYYY"}}
                        </ion-col>
                        <ion-col width-10>
                            <strong>{{headerDate.sumOfDuration | duration}}</strong>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item-divider>
            <ion-item-sliding *ngFor="let step of headerDate.values" [attr.booked]="step.booked">
                <button ion-item (click)="gotToWorkingStepDetail(step)">
                    <ion-grid no-padding no-margin>
                        <ion-row wrap center>
                            <ion-col width-90>
                                <p><strong>Task</strong></p>
                                <p>{{step.taskName}}</p>
                                <p><strong>Project</strong></p>
                                <p>{{step.projectName}}</p>
                                <p><strong>Activity</strong></p>
                                <p>{{step.activity}}</p>
                                <!--<p><strong>Category </strong>{{step.category.name}}</p>-->
                            </ion-col>
                            <ion-col width-10>
                                <h4>{{step.duration | duration}}</h4>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </button>
                <ion-item-options>
                    <button danger (click)="deleteWorkingStep(step)">
                        <ion-icon name="close"></ion-icon>
                        Delete
                    </button>
                    <button (click)="editWorkingStep(step)">
                        Edit
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item-group>
    </ion-list>
    <!--<ion-list [virtualScroll]="workingSteps" [bufferRatio]="20" [headerFn]="headerDateFn">

        <ion-item-divider><div style="text-align: left;font-weight: bold">{{ item.date
            }}</div></ion-item-divider>
        <ion-item *ngFor="let subItem of item.values">
                {{subItem.taskName}}
        </ion-item>
        </ion-item-group>
    </ion-list>-->
</ion-content>`
