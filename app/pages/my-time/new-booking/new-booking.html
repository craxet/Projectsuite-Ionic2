<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="cancel()">Cancel</button>
        </ion-buttons>
        <ion-title>Working Step</ion-title>
        <ion-buttons end>
            <button>Create</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>Booking Date</ion-list-header>
        <ion-item>
            <ion-icon ios="ios-calendar-outline" md="md-calendar" item-left></ion-icon>
            <ion-datetime displayFormat="D. MMMM YYYY" [(ngModel)]="bookingDate"></ion-datetime>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>Task</ion-list-header>
        <ion-item (click)="selectTask()" class="ion-item-value" text-wrap>
            <ion-label [class.label-placeholder]="task == null">{{task == null?"Task name":task.name}}</ion-label>
            <div item-content>
                <button clear>
                    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
                </button>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="gaming">
                <ion-option value="nes">Open</ion-option>
                <ion-option value="snes">Closed</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Assignment</ion-label>
            <ion-select [(ngModel)]="gaming">
                <ion-option value="nes">Open</ion-option>
                <ion-option value="snes">Closed</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>Duration</ion-list-header>
        <ion-item>
            <ion-icon ios="ios-time-outline" md="md-time" item-left></ion-icon>
            <ion-label (click)="openDurationPicker()">{{formatDuration(duration)}}</ion-label>
            <button clear item-right (click)="openDurationTypeActionSheet()">
                <span text-capitalize>{{durationType}}</span>
                <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-segment [(ngModel)]="durationTemp" primary>
                <ion-segment-button value="0.25" (ionSelect)="selectedDurationSegment(0.25)">
                    15 m
                </ion-segment-button>
                <ion-segment-button value="0.50" (ionSelect)="selectedDurationSegment(0.50)">
                    30 m
                </ion-segment-button>
                <ion-segment-button value="0.75" (ionSelect)="selectedDurationSegment(0.75)">
                    45 m
                </ion-segment-button>
                <ion-segment-button value="1" (ionSelect)="selectedDurationSegment(1)">
                    1 h
                </ion-segment-button>
                <ion-segment-button value="1.5" (ionSelect)="selectedDurationSegment(1.5)">
                    1,5 h
                </ion-segment-button>
                <ion-segment-button value="2" (ionSelect)="selectedDurationSegment(2)">
                    2 h
                </ion-segment-button>
                <ion-segment-button value="3" (ionSelect)="selectedDurationSegment(3)">
                    3 h
                </ion-segment-button>
            </ion-segment>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>Activity</ion-list-header>
        <ion-item>
            <ion-textarea maxlength="60" placeholder="Describe your Activity"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
