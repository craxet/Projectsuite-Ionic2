<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="cancel()">Cancel</button>
        </ion-buttons>
        <ion-title>New Working Step</ion-title>
        <ion-buttons end>
            <button>Create</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-icon ios="ios-calendar-outline" md="md-calendar" item-left></ion-icon>
            <ion-label>Booking Date</ion-label>
            <ion-input type="text" [(ngModel)]="bookingDate"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>Task</ion-list-header>
        <ion-item>
            <!--<ion-icon ios="ios-albums-outline" md="md-albums" item-left></ion-icon>-->
            <!--<ion-label>Task</ion-label>-->
            <ion-input type="text" placeholder="Task Name" [(ngModel)]="task"></ion-input>
            <button clear item-right (click)="selectTask()">
                <ion-icon ios="ios-add-circle" md="md-add-circle" item-right></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="gaming">
                <ion-option value="nes">Open</ion-option>
                <ion-option value="snes">Closed</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Assignment</ion-label>
            <ion-select [(ngModel)]="gaming">
                <ion-option value="nes">Open</ion-option>
                <ion-option value="snes">Closed</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>Duration</ion-list-header>
        <ion-item>
            <ion-segment [(ngModel)]="taskGroup" primary>
                <ion-segment-button value="myTasks" (ionSelect)="selectedTaskGroup()">
                    15 m
                </ion-segment-button>
                <ion-segment-button value="teamTasks" (ionSelect)="selectedFriends()">
                    30 m
                </ion-segment-button>
                <ion-segment-button value="globalTasks" (ionSelect)="selectedEnemies()">
                    45 m
                </ion-segment-button>
                <ion-segment-button value="lastBookedTasks" (ionSelect)="selectedEnemies()">
                    1 h
                </ion-segment-button>
                <ion-segment-button value="lastBookedTasks" (ionSelect)="selectedEnemies()">
                    1,5 h
                </ion-segment-button>
                <ion-segment-button value="lastBookedTasks" (ionSelect)="selectedEnemies()">
                    2 h
                </ion-segment-button>
            </ion-segment>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-time-outline" md="md-time" item-left></ion-icon>
            <div class="datetime-text">{{duration}}</div>
            <button clear item-right (click)="openDurationTypeActionSheet()">
                <span class="duration-type-label" >{{durationType}}</span>
                <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
