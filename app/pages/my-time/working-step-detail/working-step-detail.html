<ion-header>
    <ion-navbar>
        <ion-title>Working Step Detail</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h5>Date</h5>
    <p>{{workingStep.date}}</p>
    <h5>Task</h5>
    <p>{{workingStep.taskName}}</p>
    <h5>Project</h5>
    <p>{{workingStep.projectName}}</p>
    <h5>{{workingStep.activity}}</h5>
    <h5>Category</h5>
    <p>{{workingStep.category.name}}</p>
    <h5>Duration</h5>
    <p>{{workingStep.duration}}</p>
    <h5>Booked</h5>
    <p>{{workingStep.booked}}</p>
</ion-content>
