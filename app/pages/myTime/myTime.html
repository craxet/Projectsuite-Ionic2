<ion-header>
    <ion-toolbar>
        <ion-title>My Time</ion-title>
        <ion-buttons end>
            <button (click)="createBooking()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar no-border-top>
        <ion-buttons start>
            <div class="month-or-week">
                <button (click)="setCalendarViewType('week')">Month</button>
                <span class="slash">/</span>
                <button
                        (click)="setCalendarViewType('week')">Week
                </button>
            </div>
        </ion-buttons>
        <ion-title>{{slidedDate.name}}</ion-title>
        <ion-buttons end>
            <button (click)="createBooking()">
                <ion-icon name="ios-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let header of workingSteps">
        <ion-list-header>
            <div style="text-align: left;">{{header.date | date:
                'dd.MM.yyyy'}}
            </div>
        </ion-list-header>
        <ion-item-sliding *ngFor="let value of header.values">
            <ion-item>{{value.taskName}}</ion-item>
            <ion-item-options>
                <button primary>
                    <ion-icon name="text"></ion-icon>
                    Text
                </button>
                <button secondary>
                    <ion-icon name="call"></ion-icon>
                    Call
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>`
